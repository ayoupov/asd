@(churches : List[Church])

<div id="churches" class="admin-page">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Church</th>
                <th>Address</th>
                <th>State</th>
            </tr>
        </thead>
        @for(c <- churches) {
        <tr id="church_@c.getExtID">
            <td>@c.getExtID</td>
            <td>@c.getName</td>
            <td>@c.getAddress.getUnfolded</td>
            <td><select>
                <option>fix</option>
                <option>ok</option>
            </select></td>
        </tr>
        }
        <tfoot>
            <tr>
                <th colspan="4">
                    <div class="ui left floated search input">
                        <input type="text" placeholder="Filter by name">
                    </div>
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</div>

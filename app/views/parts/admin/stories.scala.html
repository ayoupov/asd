@import models.internal.search.filters.StoryFilter
@(stories: List[MediaContent], filter : StoryFilter)
<div id="stories" class="admin-page">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Starred</th>
                <th>Actions</th>
            </tr>
        </thead>
        @for(s <- stories) {
        <tr id="story_@s.getId">
            <td>@s.getTitle</td>
            <td>@s.getAddedBy.getName</td>
            <td><input type="checkbox" @{if (s.getStarred) "checked"}></td>
            <td><input type="button" value="@{if(s.getApprovedDT == null)  "approve" else "disapprove"}"></td>
        </tr>
        }
        <tfoot>
            <tr>
                <th colspan="4">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
</div>

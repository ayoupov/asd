@(articles: List[MediaContent])

<div id="articles" class="admin-page">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Publish</th>
            </tr>
        </thead>
        @for(a <- articles) {
            <tr id="article_@a.getId">
                <td>@a.getTitle</td>
                <td>@a.getAddedBy</td>
                <td><select>
                    <option>never</option>
                    <option>now</option>
                    <option>delayed</option>
                </select>
                </td>
            </tr>
        }
        <tr id="article_0">
            <td colspan="3">New article</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="3">
                        <!--<div class="ui left floated search input">-->
                        <!--<input type="text" placeholder="Filter by">-->
                        <!--</div>-->
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </tfoot>

    </table>
</div>

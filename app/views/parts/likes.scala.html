@(contentType: String, id: Long)
<div class="fb-like right aligned item" data-href="@routes.MediaContents.byTypeAndId(contentType, "" + id, "html").absoluteURL()" data-layout="button_count"
data-action="like" data-show-faces="true" data-share="false"></div>
<div class="right aligned item">
    <a href="https://twitter.com/share" data-lang="pl" class="twitter-share-button">Tweetnij</a>
</div>

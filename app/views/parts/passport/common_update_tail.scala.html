@(isImage: Boolean)
<!-- common part 2, TOS etc -->
<div class="gapper-less clearfix"></div>
<div class="col-3"></div>
<div class="col-4 inlinemiddle">
    <input type="checkbox" id="@{if(isImage){"image-"} else {"story-"}}upload-confirmation" class="ui checkbox upload-confirmation" name="upload-confirmed">
    <label for="@{if(isImage){"image-"} else {"story-"}}upload-confirmation" class="upload-confirmation-label"><span>Zgadzam się z <a href="#tos" class="tos-anchor">regulaminem</a></span></label>
</div>
<div class="col-1"></div>
<div class="gapper"></div>
<div class="col-3"></div>
<div class="col-3 inlinemiddle">
    <input type="button" value="@{if(isImage){"Dodaj zdjęć"} else {"Dodaj swoje wspomnienie"}}" class="entity-submit form-submit">
</div>
<div class="col-2"></div>
<div class="gapper clearfix"></div>

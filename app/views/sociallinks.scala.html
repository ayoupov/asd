@import java.net.URLEncoder
@(description : String)
@siteURL = @{
    val url = URLEncoder.encode(routes.Application.index(null).absoluteURL(), "UTF-8")
    s"url=$url"
}
@tweetText = @{
    if(description != null){
        s"$siteURL&text=$description"
    }
    else {
        siteURL
    }
}
<div class="social-links">
    <div class="social-tw">
        <a target="_blank" href="https://twitter.com/intent/tweet?@tweetText">
            <img class="ui image" src="@routes.Assets.at("images/twitter.png")">
        </a>
    </div>
    <div class="social-fb">
        <a target="_blank" href="https://www.facebook.com/sharer.php?u=@routes.Application.index(null).absoluteURL()">
            <img class="ui image" src="@routes.Assets.at("images/facebook.png")">
        </a>
    </div>
</div>
